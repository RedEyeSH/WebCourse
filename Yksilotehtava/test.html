<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Section with Custom Dropdown</title>
  <script src="https://kit.fontawesome.com/2ed076f63b.js" crossorigin="anonymous"></script>
  <style>
    /* Your existing styles cleaned up */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .search {
      margin: 20px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-container {
      background-color: white;
      width: 70%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 30px;
      border: 2px solid #2D60FF;
      padding: 0 20px;
    }

    .search-container input {
      border: none;
      outline: none;
      padding-left: 20px;
      width: 100%;
      height: 50px;
      font-size: 16px;
    }

    .search-container i {
      color: #343C6A;
      cursor: pointer;
      border-radius: 30px;
      transition: 0.25s;
    }

    .search-container i:hover {
      scale: 1.2;
    }

    .search-select {
      position: relative;
      margin-left: 20px;
    }

    .search-select-box {
      position: relative;
    }

    .search-select-box button {
      background: none;
      border: 1px solid #2D60FF;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background-color: white;
      min-width: 100px;
    }

    .test-box {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 100;
      width: 120px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .test-box ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .test-box li {
      padding: 10px;
      cursor: pointer;
    }

    .test-box li:hover {
      background-color: #f0f0f0;
    }

    .search-icon {
      background-color: #396aff;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>

  <section class="search">
    <div class="search-container">
      <i class="fa-solid fa-arrow-right"></i>
      <input type="text" placeholder="Search for restaurant">

      <!-- Custom dropdown for cities -->
      <div class="search-select">
        <div class="search-select-box">
          <button id="cityDropdownBtn">Helsinki</button>
          <div class="test-box" id="cityDropdown">
            <ul>
              <li data-value="helsinki">Helsinki</li>
              <li data-value="espoo">Espoo</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Native select (provider) -->
      <div class="search-select">
        <div class="search-select-box">
          <select name="provider" id="provider">
            <option value="sodexo">Sodexo</option>
          </select>
        </div>
      </div>

      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </section>

  <script>
    const cityDropdownBtn = document.getElementById('cityDropdownBtn');
    const cityDropdown = document.getElementById('cityDropdown');

    // Toggle dropdown on button click
    cityDropdownBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      cityDropdown.style.display = cityDropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Select city from list
    cityDropdown.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        cityDropdownBtn.textContent = li.textContent;
        cityDropdown.style.display = 'none';
      });
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
      if (!cityDropdown.contains(e.target) && e.target !== cityDropdownBtn) {
        cityDropdown.style.display = 'none';
      }
    });
  </script>

</body>
</html>
