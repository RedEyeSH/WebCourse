   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Day, Month, Year Selector</title>
     <style>
       label {
         display: block;
         margin-top: 10px;
       }
       select {
         margin-top: 5px;
       }
     </style>
   </head>
   <body>
     <form>
       <div class="signup-month">
         <label for="signup-month">Month</label>
         <select id="signup-month" name="signup-month" required>
           <option value="" disabled>Select a month</option>
           <option value="1" selected>January</option>
           <option value="2">February</option>
           <option value="3">March</option>
           <option value="4">April</option>
           <option value="5">May</option>
           <option value="6">June</option>
           <option value="7">July</option>
           <option value="8">August</option>
           <option value="9">September</option>
           <option value="10">October</option>
           <option value="11">November</option>
           <option value="12">December</option>
         </select>
       </div>
   
       <div class="signup-year">
         <label for="signup-year">Year</label>
         <select id="signup-year" name="signup-year" required>
           <option value="" disabled>Select a year</option>
           <!-- Customize the year range -->
           <option value="2021">2021</option>
           <option value="2022">2022</option>
           <option value="2023">2023</option>
           <option value="2024">2024</option>
           <option value="2025">2025</option>
         </select>
       </div>
   
       <div class="signup-day">
         <label for="signup-day">Day</label>
         <select id="signup-day" name="signup-day" required>
           <option value="" disabled selected>Select a day</option>
         </select>
       </div>
     </form>
   
     <script>
       const monthSelect = document.getElementById('signup-month');
       const yearSelect = document.getElementById('signup-year');
       const daySelect = document.getElementById('signup-day');
   
       // Function to get the number of days in a month
       function getDaysInMonth(month, year) {
         return new Date(year, month, 0).getDate();
       }
   
       // Function to update days based on the selected month and year
       function updateDays() {
         const month = parseInt(monthSelect.value);
         const year = parseInt(yearSelect.value);
   
         // Clear existing options in the day select dropdown
         daySelect.innerHTML = '<option value="" disabled selected>Select a day</option>';
   
         if (month && year) {
           const daysInMonth = getDaysInMonth(month, year);
   
           // Add new options for days
           for (let day = 1; day <= daysInMonth; day++) {
             const option = document.createElement('option');
             option.value = day;
             option.textContent = day;
             daySelect.appendChild(option);
           }
         }
       }
   
       // Event listeners to update days when month or year changes
       monthSelect.addEventListener('change', updateDays);
       yearSelect.addEventListener('change', updateDays);
   
       // Trigger the updateDays function when the page loads
       document.addEventListener('DOMContentLoaded', () => {
         // Ensure the days are correctly populated when page loads with default selected month (January)
         if (monthSelect.value && yearSelect.value) {
           updateDays();
         }
       });
     </script>
   </body>
   </html>
